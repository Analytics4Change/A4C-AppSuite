components:
  messages:
    UserCreated:
      name: user.created
      title: User Created
      summary: A new user account has been created (typically via invitation acceptance)
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserCreatedEvent'

    UserSyncedFromAuth:
      name: user.synced_from_auth
      title: User Synced from Auth
      summary: User information synchronized from Supabase Auth
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserSyncedFromAuthEvent'

    UserRoleAssigned:
      name: user.role.assigned
      title: User Role Assigned
      summary: A role has been assigned to a user within an organization
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserRoleAssignedEvent'

    UserProfileUpdated:
      name: user.profile.updated
      title: User Profile Updated
      summary: User profile information (first_name, last_name) has been updated
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserProfileUpdatedEvent'

    UserOrganizationSwitched:
      name: user.organization_switched
      title: User Organization Switched
      summary: User switched their active organization context
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserOrgSwitchedEvent'

    UserAccessDatesUpdated:
      name: user.access_dates.updated
      title: User Access Dates Updated
      summary: User-level access dates for an organization have been updated
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserAccessDatesUpdatedEvent'

    UserNotificationPreferencesUpdated:
      name: user.notification_preferences.updated
      title: User Notification Preferences Updated
      summary: User notification preferences for an organization have been updated
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserNotificationPreferencesUpdatedEvent'

    UserAddressAdded:
      name: user.address.added
      title: User Address Added
      summary: A new address has been added for a user (global or org-specific override)
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserAddressAddedEvent'

    UserAddressUpdated:
      name: user.address.updated
      title: User Address Updated
      summary: An existing user address has been modified
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserAddressUpdatedEvent'

    UserAddressRemoved:
      name: user.address.removed
      title: User Address Removed
      summary: A user address has been deactivated or removed
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserAddressRemovedEvent'

    UserPhoneAdded:
      name: user.phone.added
      title: User Phone Added
      summary: A new phone has been added for a user (global or org-specific override)
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserPhoneAddedEvent'

    UserPhoneUpdated:
      name: user.phone.updated
      title: User Phone Updated
      summary: An existing user phone has been modified
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserPhoneUpdatedEvent'

    UserPhoneRemoved:
      name: user.phone.removed
      title: User Phone Removed
      summary: A user phone has been deactivated or removed
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserPhoneRemovedEvent'

    UserDeactivated:
      name: user.deactivated
      title: User Deactivated
      summary: A user has been deactivated within an organization
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserDeactivatedEvent'

    UserReactivated:
      name: user.reactivated
      title: User Reactivated
      summary: A deactivated user has been reactivated within an organization
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserReactivatedEvent'

    UserDeleted:
      name: user.deleted
      title: User Deleted
      summary: A deactivated user has been permanently deleted from an organization
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserDeletedEvent'

  schemas:
    UserCreatedEvent:
      title: UserCreatedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID (same as auth.users.id)
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.created
        event_data:
          $ref: '#/components/schemas/UserCreatedData'
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserCreatedData:
      title: UserCreatedData
      type: object
      required:
        - user_id
        - email
        - first_name
        - last_name
        - organization_id
        - auth_method
      properties:
        user_id:
          type: string
          format: uuid
          description: Supabase Auth user ID
        email:
          type: string
          format: email
        first_name:
          type: string
          maxLength: 100
          description: User's first name (copied from invitation)
        last_name:
          type: string
          maxLength: 100
          description: User's last name (copied from invitation)
        organization_id:
          type: string
          format: uuid
          description: Organization the user is joining
        auth_method:
          allOf:
            - $ref: ../components/enums.yaml#/components/schemas/AuthMethod
            - description: How the user authenticated
        invited_via:
          allOf:
            - $ref: ../components/enums.yaml#/components/schemas/InvitationMethod
            - description: How the user was invited
        access_start_date:
          type: string
          format: date
          nullable: true
          description: First date the user can access the org (copied from invitation,
            NULL = immediate)
          examples:
            - "2025-01-15"
            - null
        access_expiration_date:
          type: string
          format: date
          nullable: true
          description: Date the user's access will expire (copied from invitation, NULL =
            no expiration)
          examples:
            - "2025-12-31"
            - null
        notification_preferences:
          $ref: './invitation.yaml#/components/schemas/NotificationPreferences'
          description: Initial notification preferences (copied from invitation)

    UserSyncedFromAuthEvent:
      title: UserSyncedFromAuthEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.synced_from_auth
        event_data:
          $ref: '#/components/schemas/UserSyncedFromAuthData'
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserSyncedFromAuthData:
      title: UserSyncedFromAuthData
      type: object
      required:
        - auth_user_id
        - email
        - is_active
      properties:
        auth_user_id:
          type: string
          format: uuid
          description: Supabase Auth User ID
        email:
          type: string
          format: email
        name:
          type: string
        is_active:
          type: boolean
        reason:
          type: string
          description: Reason for sync
          examples:
            - "Initial user sync after registration"
            - "Periodic sync to ensure consistency"

    UserRoleAssignedEvent:
      title: UserRoleAssignedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.role.assigned
        event_data:
          $ref: '#/components/schemas/UserRoleAssignedData'
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserRoleAssignedData:
      title: UserRoleAssignedData
      type: object
      required:
        - org_id
        - role_id
        - role_name
      properties:
        org_id:
          type: string
          format: uuid
          description: Organization where the role is assigned
        role_id:
          type: string
          format: uuid
          description: Role UUID from roles_projection
        role_name:
          type: string
          maxLength: 100
          description: |
            Human-readable role name. Can be a canonical system role
            (super_admin, provider_admin, etc.) or a custom organization-defined
            role (e.g., "Program Manager - Aspen", "Clinical Lead").
          examples:
            - "super_admin"
            - "provider_admin"
            - "Program Manager - Aspen"
            - "Clinical Lead"
        scope_path:
          type: string
          description: Organizational scope path (ltree format, e.g., "liveforlife.aspen")
        role_valid_from:
          type: string
          format: date
          nullable: true
          description: First date this role assignment is active (NULL = immediate)
          examples:
            - "2025-01-15"
            - null
        role_valid_until:
          type: string
          format: date
          nullable: true
          description: Last date this role assignment is active (NULL = no expiration)
          examples:
            - "2025-12-31"
            - null

    # =========================================================================
    # User Profile Update Event
    # =========================================================================

    UserProfileUpdatedEvent:
      title: UserProfileUpdatedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.profile.updated
        event_data:
          $ref: '#/components/schemas/UserProfileUpdatedData'
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserProfileUpdatedData:
      title: UserProfileUpdatedData
      type: object
      required:
        - user_id
        - organization_id
      properties:
        user_id:
          type: string
          format: uuid
          description: UUID of the user being updated
        organization_id:
          type: string
          format: uuid
          description: Organization context for the update (used for authorization)
        first_name:
          type: string
          maxLength: 100
          nullable: true
          description: New first name (NULL to keep existing)
        last_name:
          type: string
          maxLength: 100
          nullable: true
          description: New last name (NULL to keep existing)

    UserOrgSwitchedEvent:
      title: UserOrgSwitchedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.organization_switched
        event_data:
          $ref: '#/components/schemas/UserOrgSwitchedData'
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserOrgSwitchedData:
      title: UserOrgSwitchedData
      type: object
      required:
        - user_id
        - from_organization_id
        - to_organization_id
      properties:
        user_id:
          type: string
          format: uuid
        from_organization_id:
          type: string
          format: uuid
          nullable: true
        to_organization_id:
          type: string
          format: uuid
        reason:
          type: string
          description: Reason for organization switch
          examples:
            - "User selected different organization from dropdown"
            - "Automatic switch after single org access granted"
            - "Session initialization with default organization"

    # =========================================================================
    # Access Dates Events
    # =========================================================================

    UserAccessDatesUpdatedEvent:
      title: UserAccessDatesUpdatedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.access_dates.updated
        event_data:
          $ref: '#/components/schemas/UserAccessDatesUpdatedData'
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserAccessDatesUpdatedData:
      title: UserAccessDatesUpdatedData
      type: object
      required:
        - user_id
        - org_id
      properties:
        user_id:
          type: string
          format: uuid
        org_id:
          type: string
          format: uuid
          description: Organization for which access dates are being updated
        access_start_date:
          type: string
          format: date
          nullable: true
          description: New access start date (NULL = immediate access)
        access_expiration_date:
          type: string
          format: date
          nullable: true
          description: New access expiration date (NULL = no expiration)
        previous_access_start_date:
          type: string
          format: date
          nullable: true
          description: Previous access start date (for audit trail)
        previous_access_expiration_date:
          type: string
          format: date
          nullable: true
          description: Previous access expiration date (for audit trail)

    # =========================================================================
    # Notification Preferences Events
    # =========================================================================

    UserNotificationPreferencesUpdatedEvent:
      title: UserNotificationPreferencesUpdatedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.notification_preferences.updated
        event_data:
          $ref: '#/components/schemas/UserNotificationPreferencesUpdatedData'
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserNotificationPreferencesUpdatedData:
      title: UserNotificationPreferencesUpdatedData
      type: object
      required:
        - user_id
        - org_id
        - notification_preferences
      properties:
        user_id:
          type: string
          format: uuid
        org_id:
          type: string
          format: uuid
          description: Organization for which preferences are being updated
        notification_preferences:
          $ref: './invitation.yaml#/components/schemas/NotificationPreferences'
        previous_notification_preferences:
          $ref: './invitation.yaml#/components/schemas/NotificationPreferences'
          description: Previous preferences (for audit trail)

    # =========================================================================
    # Address Events
    # =========================================================================

    UserAddressData:
      title: UserAddressData
      type: object
      description: Common address data structure used across address events
      required:
        - address_id
        - user_id
        - label
        - type
        - street1
        - city
        - state
        - zip_code
      properties:
        address_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        org_id:
          type: string
          format: uuid
          nullable: true
          description: If set, this is an org-specific override address
        label:
          type: string
          description: Human-readable label (e.g., "Home", "Work")
        type:
          $ref: ../components/enums.yaml#/components/schemas/AddressType
        street1:
          type: string
        street2:
          type: string
          nullable: true
        city:
          type: string
        state:
          type: string
        zip_code:
          type: string
        country:
          type: string
          default: "USA"
        is_primary:
          type: boolean
          default: false
          description: Whether this is the user's primary address (global addresses only)
        is_active:
          type: boolean
          default: true

    UserAddressAddedEvent:
      title: UserAddressAddedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.address.added
        event_data:
          $ref: '#/components/schemas/UserAddressData'
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserAddressUpdatedEvent:
      title: UserAddressUpdatedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.address.updated
        event_data:
          allOf:
            - $ref: '#/components/schemas/UserAddressData'
            - type: object
              properties:
                previous_values:
                  type: object
                  description: Previous field values that were changed (for audit trail)
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserAddressRemovedEvent:
      title: UserAddressRemovedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.address.removed
        event_data:
          type: object
          required:
            - address_id
            - user_id
          properties:
            address_id:
              type: string
              format: uuid
            user_id:
              type: string
              format: uuid
            org_id:
              type: string
              format: uuid
              nullable: true
              description: If set, this was an org-specific override
            removal_type:
              allOf:
                - $ref: ../components/enums.yaml#/components/schemas/RemovalType
                - description: Whether address was deactivated or permanently deleted
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    # =========================================================================
    # Phone Events
    # =========================================================================

    UserPhoneData:
      title: UserPhoneData
      type: object
      description: Common phone data structure used across phone events
      required:
        - phone_id
        - user_id
        - label
        - type
        - number
      properties:
        phone_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        org_id:
          type: string
          format: uuid
          nullable: true
          description: If set, this is an org-specific override phone
        label:
          type: string
          description: Human-readable label (e.g., "Personal Cell", "Work")
        type:
          $ref: ../components/enums.yaml#/components/schemas/PhoneType
        number:
          type: string
        extension:
          type: string
          nullable: true
        country_code:
          type: string
          default: "+1"
        is_primary:
          type: boolean
          default: false
          description: Whether this is the user's primary phone (global phones only)
        is_active:
          type: boolean
          default: true
        sms_capable:
          type: boolean
          default: false
          description: Whether this phone can receive SMS notifications

    UserPhoneAddedEvent:
      title: UserPhoneAddedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.phone.added
        event_data:
          $ref: '#/components/schemas/UserPhoneData'
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserPhoneUpdatedEvent:
      title: UserPhoneUpdatedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.phone.updated
        event_data:
          allOf:
            - $ref: '#/components/schemas/UserPhoneData'
            - type: object
              properties:
                previous_values:
                  type: object
                  description: Previous field values that were changed (for audit trail)
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserPhoneRemovedEvent:
      title: UserPhoneRemovedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.phone.removed
        event_data:
          type: object
          required:
            - phone_id
            - user_id
          properties:
            phone_id:
              type: string
              format: uuid
            user_id:
              type: string
              format: uuid
            org_id:
              type: string
              format: uuid
              nullable: true
              description: If set, this was an org-specific override
            removal_type:
              allOf:
                - $ref: ../components/enums.yaml#/components/schemas/RemovalType
                - description: Whether phone was deactivated or permanently deleted
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    # =========================================================================
    # User Lifecycle Events (Deactivation / Reactivation)
    # =========================================================================

    UserDeactivatedEvent:
      title: UserDeactivatedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.deactivated
        event_data:
          $ref: '#/components/schemas/UserDeactivatedData'
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserDeactivatedData:
      title: UserDeactivatedData
      type: object
      required:
        - user_id
        - org_id
        - deactivated_at
      properties:
        user_id:
          type: string
          format: uuid
        org_id:
          type: string
          format: uuid
          description: Organization from which the user is being deactivated
        deactivated_at:
          type: string
          format: date-time
        reason:
          type: string
          description: Optional reason for deactivation
          examples:
            - "Account suspended"
            - "End of contract"
            - "User requested"

    UserReactivatedEvent:
      title: UserReactivatedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.reactivated
        event_data:
          $ref: '#/components/schemas/UserReactivatedData'
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserReactivatedData:
      title: UserReactivatedData
      type: object
      required:
        - user_id
        - org_id
        - reactivated_at
      properties:
        user_id:
          type: string
          format: uuid
        org_id:
          type: string
          format: uuid
          description: Organization in which the user is being reactivated
        reactivated_at:
          type: string
          format: date-time
        reason:
          type: string
          description: Optional reason for reactivation
          examples:
            - "Account restored"
            - "Contract renewed"
            - "Admin decision"

    UserDeletedEvent:
      title: UserDeletedEvent
      type: object
      required:
        - stream_id
        - stream_type
        - event_type
        - event_data
        - event_metadata
      properties:
        stream_id:
          type: string
          format: uuid
          description: User UUID
        stream_type:
          type: string
          const: user
        event_type:
          type: string
          const: user.deleted
        event_data:
          $ref: '#/components/schemas/UserDeletedData'
        event_metadata:
          $ref: '../components/schemas.yaml#/components/schemas/EventMetadata'

    UserDeletedData:
      title: UserDeletedData
      type: object
      required:
        - user_id
        - org_id
        - deleted_at
      properties:
        user_id:
          type: string
          format: uuid
        org_id:
          type: string
          format: uuid
          description: Organization from which the user is being deleted
        deleted_at:
          type: string
          format: date-time
        reason:
          type: string
          description: Optional reason for deletion
          examples:
            - "User requested account deletion"
            - "Inactive account cleanup"
            - "Policy violation"
