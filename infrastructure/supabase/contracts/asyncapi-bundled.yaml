                              approver_email:
                                type: string
                                format: email
                              approved_at:
                                type: string
                                format: date-time
                                description: When approval was granted
                              role:
                                type: string
                                enum:
                                  - physician
                                  - nurse_practitioner
                                  - pharmacist
                                  - administrator
                                  - supervisor
                                description: Role of the approver
                              notes:
                                type: string
                                description: Approval notes or conditions
                        notes:
                          type: string
                          maxLength: 2000
                          description: Additional context or notes
                    - type: object
                      required:
                        - reason
                      properties:
                        reason:
                          examples:
                            - >-
                              Scheduled admission for substance abuse treatment
                              program
                            - >-
                              Emergency admission due to mental health crisis
                              per court order #2024-123
