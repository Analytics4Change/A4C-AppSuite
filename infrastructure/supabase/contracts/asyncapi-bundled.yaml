components:
  schemas:
    DomainEvent:
      type: object
      required:
        - id
        - stream_id
        - stream_type
        - stream_version
        - event_type
        - event_data
        - event_metadata
        - created_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique event identifier
        stream_id:
          type: string
          format: uuid
          description: The entity/aggregate this event belongs to
        stream_type:
          type: string
          enum:
            - client
            - medication
            - medication_history
            - dosage
            - user
            - organization
            - invitation
          description: Type of entity this event affects
        stream_version:
          type: integer
          minimum: 1
          description: Version number within this stream
        event_type:
          type: string
          pattern: ^[a-z_]+\.[a-z_]+$
          description: Event type in format domain.action
          examples:
            - client.registered
            - medication.prescribed
        event_data:
          type: object
          description: The actual event payload
        event_metadata:
          type: object
          required:
            - user_id
            - reason
          properties:
            user_id:
              type: string
              format: uuid
              description: ID of the user who initiated this event
            reason:
              type: string
              minLength: 10
              maxLength: 500
              description: >
                Business justification for this action. This field captures the
                "WHY"

                behind every change and is REQUIRED for all events.
              examples:
                - Patient showed allergic reaction to previous medication
                - Dosage adjustment per physician consultation on 2024-01-15
                - 'Regular intake from emergency department referral #12345'
            user_email:
              type: string
              format: email
              description: Email of the user who initiated this event
            user_name:
              type: string
              description: Name of the user who initiated this event
            correlation_id:
              type: string
              format: uuid
              description: ID to correlate related events across the system
            causation_id:
              type: string
              format: uuid
              description: ID of the event that caused this event
            ip_address:
              type: string
              format: ipv4
              description: IP address of the client
            user_agent:
              type: string
              description: User agent string of the client
            approval_chain:
              type: array
              description: Chain of approvals for this action
              items:
                type: object
                required:
                  - approver_id
                  - approved_at
                  - role
                properties:
                  approver_id:
                    type: string
                    format: uuid
                    description: ID of the approver
                  approver_name:
                    type: string
                    description: Name of the approver
                  approver_email:
                    type: string
                    format: email
                  approved_at:
                    type: string
                    format: date-time
                    description: When approval was granted
                  role:
                    type: string
                    enum:
                      - physician
                      - nurse_practitioner
                      - pharmacist
                      - administrator
                      - supervisor
                    description: Role of the approver
                  notes:
                    type: string
                    description: Approval notes or conditions
            notes:
              type: string
              maxLength: 2000
              description: Additional context or notes
        created_at:
          type: string
          format: date-time
          description: When the event was created
        processed_at:
          type: string
          format: date-time
          description: When the event was successfully processed
          nullable: true
        processing_error:
          type: string
          description: Error message if processing failed
          nullable: true
