asyncapi: 2.6.0
info:
  title: A4C Domain Events
  version: 1.0.0
  description: |
    Event-driven architecture specification for Analytics4Change platform.
    All events capture WHO, WHAT, WHEN, and most importantly WHY changes occur.
  contact:
    name: A4C Development Team
  license:
    name: Private
servers:
  development:
    url: postgresql://localhost:54322/postgres
    protocol: postgresql
    description: Local Supabase development instance
  production:
    url: postgresql://{project-ref}.supabase.co:5432/postgres
    protocol: postgresql
    description: Production Supabase instance
    variables:
      project-ref:
        default: tmrjlswbsxmbglmaclxu
        description: Supabase project reference
defaultContentType: application/json
channels:
  domain_events:
    description: Main event stream for all domain events
    publish:
      summary: Publish domain events to the system
      operationId: publishDomainEvent
      message:
        oneOf:
          - name: client.registered
            title: Client Registered
            summary: A new client has been registered in the system
            contentType: application/json
            payload:
              type: object
              required:
                - stream_id
                - stream_type
                - event_type
                - event_data
                - event_metadata
              properties:
                stream_id:
                  type: string
                  format: uuid
                  description: The client ID
                stream_type:
                  type: string
                  const: client
                event_type:
                  type: string
                  const: client.registered
                event_data:
                  type: object
                  required:
                    - organization_id
                    - first_name
                    - last_name
                    - date_of_birth
                  properties:
                    organization_id:
                      type: string
                      format: uuid
                      description: Organization this client belongs to
                    first_name:
                      type: string
                      minLength: 1
                      maxLength: 100
                      pattern: ^[a-zA-Z\s\-'\.]+$
                      description: Client's legal first name
                    last_name:
                      type: string
                      minLength: 1
                      maxLength: 100
                      pattern: ^[a-zA-Z\s\-'\.]+$
                      description: Client's legal last name
                    date_of_birth:
                      type: string
                      format: date
                      description: Client's date of birth (YYYY-MM-DD)
                    gender:
                      type: string
                      enum:
                        - male
                        - female
                        - other
                        - prefer_not_to_say
                      description: Client's gender identity
                    email:
                      type: string
                      format: email
                      maxLength: 255
                      description: Client's email address
                    phone:
                      type: string
                      pattern: ^\+?1?\d{10,14}$
                      description: Client's primary phone number
                    address:
                      type: object
                      properties:
                        street:
                          type: string
                          maxLength: 200
                        city:
                          type: string
                          maxLength: 100
                        state:
                          type: string
                          maxLength: 2
                          pattern: ^[A-Z]{2}$
                        zip_code:
                          type: string
                          pattern: ^\d{5}(-\d{4})?$
                        country:
                          type: string
                          default: USA
                          maxLength: 100
                    emergency_contact:
                      type: object
                      required:
                        - name
                        - relationship
                        - phone
                      properties:
                        name:
                          type: string
                          maxLength: 200
                        relationship:
                          type: string
                          enum:
                            - parent
                            - guardian
                            - spouse
                            - sibling
                            - child
                            - friend
                            - other
                        phone:
                          type: string
                          pattern: ^\+?1?\d{10,14}$
                        alternate_phone:
                          type: string
                          pattern: ^\+?1?\d{10,14}$
                        email:
                          type: string
                          format: email
                    allergies:
                      type: array
                      description: Known allergies
                      items:
                        type: string
                        maxLength: 200
                    medical_conditions:
                      type: array
                      description: Pre-existing medical conditions
                      items:
                        type: string
                        maxLength: 200
                    blood_type:
                      type: string
                      enum:
                        - A+
                        - A-
                        - B+
                        - B-
                        - AB+
                        - AB-
                        - O+
                        - O-
                      description: Client's blood type
                    insurance_provider:
                      type: string
                      maxLength: 200
                      description: Primary insurance provider
                    insurance_policy_number:
                      type: string
                      maxLength: 100
                      description: Insurance policy number
                    notes:
                      type: string
                      maxLength: 2000
                      description: Additional registration notes
                event_metadata:
                  allOf:
                    - type: object
                      required:
                        - user_id
                        - reason
                      properties:
                        user_id:
                          type: string
                          format: uuid
                          description: ID of the user who initiated this event
                        reason:
                          type: string
                          minLength: 10
                          maxLength: 500
                          description: >
                            Business justification for this action. This field
                            captures the "WHY"

                            behind every change and is REQUIRED for all events.
                          examples:
                            - >-
                              Patient showed allergic reaction to previous
                              medication
                            - >-
                              Dosage adjustment per physician consultation on
                              2024-01-15
                            - >-
                              Regular intake from emergency department referral
                              #12345
                        user_email:
                          type: string
                          format: email
                          description: Email of the user who initiated this event
                        user_name:
                          type: string
                          description: Name of the user who initiated this event
                        correlation_id:
                          type: string
                          format: uuid
                          description: ID to correlate related events across the system
                        causation_id:
                          type: string
                          format: uuid
                          description: ID of the event that caused this event
                        ip_address:
                          type: string
                          format: ipv4
                          description: IP address of the client
                        user_agent:
                          type: string
                          description: User agent string of the client
                        approval_chain:
                          type: array
                          description: Chain of approvals for this action
                          items:
                            type: object
                            required:
                              - approver_id
                              - approved_at
                              - role
                            properties:
                              approver_id:
                                type: string
                                format: uuid
                                description: ID of the approver
                              approver_name:
                                type: string
                                description: Name of the approver
                              approver_email:
                                type: string
                                format: email
                              approved_at:
                                type: string
                                format: date-time
                                description: When approval was granted
                              role:
                                type: string
                                enum:
                                  - physician
                                  - nurse_practitioner
                                  - pharmacist
                                  - administrator
                                  - supervisor
                                description: Role of the approver
                              notes:
                                type: string
                                description: Approval notes or conditions
                        notes:
                          type: string
                          maxLength: 2000
                          description: Additional context or notes
                    - type: object
                      required:
                        - reason
                      properties:
                        reason:
                          examples:
                            - >-
                              Initial intake from emergency department referral
                              #12345
                            - >-
                              Transfer from pediatric unit per Dr. Smith's
                              discharge summary
                            - >-
                              New admission for outpatient therapy program
                              starting 2024-02-01
