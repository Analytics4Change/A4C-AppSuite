apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-actions-frontend-binding
  namespace: default
  labels:
    app: github-actions
    deployment: frontend
    managed-by: manual
  annotations:
    description: "Binds github-actions service account to frontend deployment role"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-actions-frontend-role
subjects:
- kind: ServiceAccount
  name: github-actions
  namespace: default
