apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temporal-api-ingress
  namespace: temporal
  labels:
    app: temporal-api
    component: backend-api
  annotations:
    # TLS termination handled by Cloudflare - cloudflared sends HTTP to Traefik
    # No cert-manager needed - Cloudflare Universal SSL covers *.firstovertheline.com
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
    - host: api-a4c.firstovertheline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: temporal-api
                port:
                  number: 3000
