apiVersion: v1
kind: Service
metadata:
  name: temporal-api
  namespace: temporal
  labels:
    app: temporal-api
    component: backend-api
  annotations:
    # Prometheus monitoring annotations (if using Prometheus)
    prometheus.io/scrape: "false"  # Set to "true" if you add /metrics endpoint
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP  # Internal service, exposed via Cloudflare Tunnel
  selector:
    app: temporal-api
  ports:
    - name: http
      protocol: TCP
      port: 3000        # Service port
      targetPort: http  # Container port name (from deployment)
  sessionAffinity: None  # Round-robin load balancing
