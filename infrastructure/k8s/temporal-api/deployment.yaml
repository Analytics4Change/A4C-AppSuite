apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-api
  namespace: temporal
  labels:
    app: temporal-api
    component: backend-api
    version: v1
spec:
  replicas: 2  # High availability with 2 replicas
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Ensure zero-downtime deployments
  selector:
    matchLabels:
      app: temporal-api
  template:
    metadata:
      labels:
        app: temporal-api
        component: backend-api
        version: v1
    spec:
      # Use pod anti-affinity to spread replicas across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - temporal-api
                topologyKey: kubernetes.io/hostname

      containers:
        - name: api
          image: ghcr.io/analytics4change/a4c-temporal-api:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: temporal-api-config
            - secretRef:
                name: temporal-api-secrets

          # Resource limits and requests
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"

          # Liveness probe - checks if container is alive
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe - checks if container can accept traffic
          readinessProbe:
            httpGet:
              path: /ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Startup probe - gives container time to start before liveness checks
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12  # 60 seconds max startup time

          # Security context - run as non-root
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      # Image pull secrets for GitHub Container Registry
      imagePullSecrets:
        - name: ghcr-pull-secret

      # Security context for the pod
      securityContext:
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # DNS configuration
      dnsPolicy: ClusterFirst

      # Restart policy
      restartPolicy: Always

      # Termination grace period
      terminationGracePeriodSeconds: 30
