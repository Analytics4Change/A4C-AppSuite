apiVersion: v1
kind: ConfigMap
metadata:
  name: temporal-api-config
  namespace: temporal
  labels:
    app: temporal-api
    component: backend-api
data:
  # Temporal configuration
  TEMPORAL_ADDRESS: "temporal-frontend.temporal.svc.cluster.local:7233"
  TEMPORAL_NAMESPACE: "default"

  # Server configuration
  PORT: "3000"
  NODE_ENV: "production"
  LOG_LEVEL: "info"

  # Platform domain configuration
  # CORS origins are derived dynamically from this base domain
  # Allows: https://firstovertheline.com and https://*.firstovertheline.com
  PLATFORM_BASE_DOMAIN: "firstovertheline.com"
