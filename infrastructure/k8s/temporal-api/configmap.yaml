apiVersion: v1
kind: ConfigMap
metadata:
  name: temporal-api-config
  namespace: temporal
  labels:
    app: temporal-api
    component: backend-api
data:
  # Temporal configuration
  TEMPORAL_ADDRESS: "temporal-frontend.temporal.svc.cluster.local:7233"
  TEMPORAL_NAMESPACE: "default"

  # Server configuration
  PORT: "3000"
  NODE_ENV: "production"
  LOG_LEVEL: "info"

  # CORS configuration (comma-separated list of allowed origins)
  # Update this with your frontend URL after Cloudflare Tunnel is configured
  CORS_ORIGINS: "https://app.a4c.firstovertheline.com"
