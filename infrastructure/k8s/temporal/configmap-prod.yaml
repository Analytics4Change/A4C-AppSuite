apiVersion: v1
kind: ConfigMap
metadata:
  name: temporal-config
  namespace: temporal
  labels:
    app: temporal
    environment: production
data:
  # Environment-specific configuration
  BASE_DOMAIN: "analytics4change.com"
  APP_URL: "https://app.analytics4change.com"
  LOGIN_URL: "https://login.analytics4change.com"

  # Temporal configuration
  TEMPORAL_ADDRESS: "temporal-frontend.temporal.svc.cluster.local:7233"
  TEMPORAL_NAMESPACE: "default"
  TEMPORAL_TASK_QUEUE: "bootstrap"

  # Node environment
  NODE_ENV: "production"
