apiVersion: v1
kind: ConfigMap
metadata:
  name: temporal-config
  namespace: temporal
  labels:
    app: temporal
    environment: development
data:
  # === Domain Configuration ===
  # PLATFORM_BASE_DOMAIN is the single source of truth for all domain configuration.
  # Derived values (computed at runtime if not explicitly set):
  #   - TARGET_DOMAIN = a4c.${PLATFORM_BASE_DOMAIN}
  #   - FRONTEND_URL  = https://a4c.${PLATFORM_BASE_DOMAIN}
  PLATFORM_BASE_DOMAIN: "firstovertheline.com"

  # Legacy references (may be removed in future)
  APP_URL: "https://app.firstovertheline.com"
  LOGIN_URL: "https://login.firstovertheline.com"

  # Temporal configuration
  TEMPORAL_ADDRESS: "temporal-frontend.temporal.svc.cluster.local:7233"
  TEMPORAL_NAMESPACE: "default"
  TEMPORAL_TASK_QUEUE: "bootstrap"

  # Node environment
  NODE_ENV: "development"
