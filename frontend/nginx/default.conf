server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Handle React SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers (applied to all responses)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy
    # - default-src 'self': Baseline for all resource types
    # - script-src: Allow self and OAuth providers (Google, Supabase)
    # - style-src: Allow self and 'unsafe-inline' (required by Tailwind CSS)
    # - img-src: Allow self, data URIs, HTTPS, and blobs
    # - font-src: Allow self and data URIs
    # - connect-src: Allow self and API endpoints (Supabase HTTPS + WSS, Google OAuth, Backend API, RXNorm)
    # - frame-src: Allow OAuth provider iframes
    # - frame-ancestors: Prevent clickjacking
    # - base-uri: Restrict base element
    # - form-action: Restrict form submissions
    # - upgrade-insecure-requests: Force HTTPS
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://accounts.google.com https://*.supabase.co; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://accounts.google.com https://api-a4c.firstovertheline.com https://rxnav.nlm.nih.gov; frame-src https://accounts.google.com https://*.supabase.co; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

    # Permissions Policy (formerly Feature-Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Proper MIME types for JavaScript files
    location ~* \.js$ {
        add_header Content-Type "application/javascript" always;
        include /etc/nginx/security-headers.conf;
        try_files $uri =404;
    }

    # Proper MIME types for CSS files
    location ~* \.css$ {
        add_header Content-Type "text/css" always;
        include /etc/nginx/security-headers.conf;
        try_files $uri =404;
    }

    # Cache static assets with long expiry
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        include /etc/nginx/security-headers.conf;
        try_files $uri =404;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
