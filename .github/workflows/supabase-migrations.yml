name: Deploy Database Migrations

# This workflow validates and deploys Supabase database migrations.
# Migrations are tracked in supabase/migrations/ and applied via `supabase db push`.
#
# Validation:
#   - Starts local Supabase instance
#   - Applies all migrations locally
#   - Runs plpgsql_check to validate PL/pgSQL functions
#   - Blocks deployment if validation fails
#
# Prerequisites:
#   - SUPABASE_ACCESS_TOKEN secret (Management API token)
#   - SUPABASE_PROJECT_REF secret (e.g., "tmrjlswbsxmbglmaclxu")
#
# Day 0 Migration:
#   - 20260212010625_baseline_v4.sql represents the complete schema as of 2026-02-12
#   - All previous migrations were consolidated into this baseline
#   - Future schema changes should be added as new migration files

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/supabase/supabase/migrations/**'
      - '.github/workflows/supabase-migrations.yml'
  pull_request:
    paths:
      - 'infrastructure/supabase/supabase/migrations/**'
  workflow_dispatch:

jobs:
  # Validate PL/pgSQL functions using plpgsql_check before deploying
  validate:
    name: Validate PL/pgSQL Functions
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          cd infrastructure/supabase
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          echo "‚úÖ Linked to Supabase project"

      - name: Dry-run migrations (validates SQL syntax)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          cd infrastructure/supabase
          echo "üîç Validating pending migrations (dry-run)..."
          supabase db push --linked --dry-run
          echo "‚úÖ Migration syntax validated"

      - name: Validate PL/pgSQL functions (plpgsql_check)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          cd infrastructure/supabase
          echo "üîç Running plpgsql_check validation against remote..."
          supabase db lint --linked --level error
          echo "‚úÖ All PL/pgSQL functions validated"

  # Deploy migrations to production (only after validation passes)
  deploy-migrations:
    name: Deploy Migrations to Supabase
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          cd infrastructure/supabase
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          echo "‚úÖ Linked to Supabase project"

      - name: Show current migration status
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          cd infrastructure/supabase
          echo "üìã Current migration status:"
          supabase migration list --linked

      - name: Dry-run migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          cd infrastructure/supabase
          echo "üîç Checking for pending migrations (dry-run)..."
          supabase db push --linked --dry-run

      - name: Apply migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          cd infrastructure/supabase
          echo "üöÄ Applying migrations..."
          supabase db push --linked
          echo "‚úÖ Migrations applied successfully"

      - name: Verify migration status
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          cd infrastructure/supabase
          echo "üìã Updated migration status:"
          supabase migration list --linked

      - name: Report deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "üéâ Database migrations deployed successfully!"
            echo ""
            echo "üìç Project: ${{ secrets.SUPABASE_PROJECT_REF }}"
            echo "üîó Dashboard: https://supabase.com/dashboard/project/${{ secrets.SUPABASE_PROJECT_REF }}"
          else
            echo "‚ùå Migration deployment failed. Check logs above for details."
          fi
